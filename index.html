<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="sec1"> WE'RE LAUNCHING SOON</section>

    <section class="sec2">
      <div><span>
          <p class="days">00</p>
        </span> DAYS</div>
      <div><span>
          <p class="hours">00</p>
        </span> HOURS</div>
      <div><span>
          <p class="minutes">00</p>
        </span> MINUTES</div>
      <div><span>
          <p class="seconds">00 </p>
        </span> SECONDS</div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Dipankar2310">Dipankar Chaudhary</a>.
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
